<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px 30px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .add-todo-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
            flex-shrink: 0;
        }

        .add-todo-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .todo-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            flex-shrink: 0;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-btn:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .search-container {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .todo-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .todo-item {
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .todo-item.completed {
            border-left-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.05));
        }

        .todo-item.sortable-ghost {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .todo-item.sortable-chosen {
            cursor: grabbing;
        }

        .drag-handle {
            color: #6c757d;
            cursor: grab;
            padding: 3px;
            transition: all 0.3s ease;
            opacity: 1;
            user-select: none;
            font-size: 1.1em;
        }

        .drag-handle:hover {
            color: #495057;
            transform: scale(1.1);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: #28a745;
            border-color: #28a745;
        }

        .todo-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 11px;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 0;
        }

        .todo-text {
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
            word-wrap: break-word;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-text.editing {
            display: none;
        }

        .todo-edit-input {
            display: none;
            flex: 1;
            padding: 6px 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        .todo-edit-input.editing {
            display: block;
        }

        .todo-timestamp {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .todo-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            color: white;
            font-weight: 500;
        }

        .edit-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .save-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            color: #333;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #495057;
        }

        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            flex-shrink: 0;
        }

        .stats h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .error-message {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .add-todo-form {
                flex-direction: column;
                gap: 12px;
            }

            .todo-input {
                width: 100%;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .filter-buttons {
                justify-content: center;
            }

            .todo-item {
                padding: 12px;
            }

            .todo-actions {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                font-size: 0.75rem;
                padding: 5px 8px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 10px 15px;
            }

            .header {
                padding: 12px 15px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .todo-item {
                padding: 10px;
                gap: 8px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-item {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨Todo List</h1>
        </div>

        <div class="content">
            <div class="add-todo-section">
                <form class="add-todo-form" id="addTodoForm">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Tambahkan tugas baru..." required>
                    <button type="submit" class="add-btn">
                        ➕ Tambah
                    </button>
                </form>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">📝 Semua</button>
                    <button class="filter-btn" data-filter="pending">⏳ Belum Selesai</button>
                    <button class="filter-btn" data-filter="completed">✅ Selesai</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Cari tugas...">
                    <div class="search-icon">🔍</div>
                </div>
            </div>

            <div class="main-content">
                <div class="todo-list" id="todoList">
                    <!-- Todo items will be inserted here -->
                </div>

                <div class="stats">
                    <h3>📊 Statistik</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalTodos">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="completedTodos">0</div>
                            <div class="stat-label">Selesai</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="pendingTodos">0</div>
                            <div class="stat-label">Belum Selesai</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.currentFilter = 'all';
                this.currentSearch = '';
                this.editingId = null;
                this.sortable = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.initSortable();
                this.render();
            }

            bindEvents() {
                // Add todo form
                document.getElementById('addTodoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.setFilter(btn.dataset.filter);
                    });
                });

                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.setSearch(e.target.value);
                });
            }

            initSortable() {
                const todoList = document.getElementById('todoList');
                if (this.sortable) {
                    this.sortable.destroy();
                }
                this.sortable = Sortable.create(todoList, {
                    animation: 300,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    handle: '.drag-handle',
                    disabled: false,
                    onEnd: (evt) => {
                        this.reorderTodos(evt.oldIndex, evt.newIndex);
                    }
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (!text) return;

                // Validate duplicate
                if (this.todos.some(todo => todo.text.toLowerCase() === text.toLowerCase())) {
                    this.showError('Tugas dengan judul yang sama sudah ada!');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    order: this.todos.length
                };

                this.todos.push(todo);
                this.saveTodos();
                this.render();
                
                input.value = '';
                this.hideError();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    todo.completedAt = todo.completed ? new Date().toISOString() : null;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                    this.todos = this.todos.filter(t => t.id !== id);
                    this.updateOrders();
                    this.saveTodos();
                    this.render();
                }
            }

            editTodo(id) {
                this.editingId = id;
                this.render();
            }

            saveTodoEdit(id) {
                const input = document.querySelector(`[data-edit-id="${id}"]`);
                const newText = input.value.trim();

                if (!newText) return;

                // Validate duplicate (exclude current todo)
                if (this.todos.some(todo => todo.id !== id && todo.text.toLowerCase() === newText.toLowerCase())) {
                    this.showError('Tugas dengan judul yang sama sudah ada!');
                    return;
                }

                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.text = newText;
                    todo.updatedAt = new Date().toISOString();
                    this.editingId = null;
                    this.saveTodos();
                    this.render();
                    this.hideError();
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.render();
            }

            reorderTodos(oldIndex, newIndex) {
                if (oldIndex === newIndex) return;
                
                const filteredTodos = this.getFilteredTodos();
                const movedTodo = filteredTodos[oldIndex];
                
                // Find the actual todos and reorder them
                const allTodos = [...this.todos];
                const movedTodoIndex = allTodos.findIndex(t => t.id === movedTodo.id);
                const targetTodo = filteredTodos[newIndex];
                const targetTodoIndex = allTodos.findIndex(t => t.id === targetTodo.id);
                
                // Remove moved todo and insert at new position
                allTodos.splice(movedTodoIndex, 1);
                allTodos.splice(targetTodoIndex, 0, movedTodo);
                
                // Update orders
                allTodos.forEach((todo, index) => {
                    todo.order = index;
                });
                
                this.todos = allTodos;
                this.saveTodos();
                this.render();
            }

            updateOrders() {
                this.todos.forEach((todo, index) => {
                    todo.order = index;
                });
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.render();
            }

            setSearch(search) {
                this.currentSearch = search.toLowerCase();
                this.render();
            }

            getFilteredTodos() {
                let filtered = [...this.todos];

                // Apply filter
                if (this.currentFilter === 'completed') {
                    filtered = filtered.filter(todo => todo.completed);
                } else if (this.currentFilter === 'pending') {
                    filtered = filtered.filter(todo => !todo.completed);
                }

                // Apply search
                if (this.currentSearch) {
                    filtered = filtered.filter(todo => 
                        todo.text.toLowerCase().includes(this.currentSearch)
                    );
                }

                // Sort by order
                return filtered.sort((a, b) => (a.order || 0) - (b.order || 0));
            }

            render() {
                const todoList = document.getElementById('todoList');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = this.renderEmptyState();
                } else {
                    todoList.innerHTML = filteredTodos.map(todo => this.renderTodoItem(todo)).join('');
                    this.bindTodoEvents();
                    
                    // Re-initialize sortable after render
                    setTimeout(() => {
                        this.initSortable();
                    }, 10);
                }

                this.updateStats();
            }

            renderTodoItem(todo) {
                const isEditing = this.editingId === todo.id;
                const createdDate = new Date(todo.createdAt).toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="drag-handle">⋮⋮</div>
                        
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" 
                             onclick="app.toggleTodo(${todo.id})"></div>
                        
                        <div class="todo-content">
                            <div class="todo-text ${todo.completed ? 'completed' : ''} ${isEditing ? 'editing' : ''}">${todo.text}</div>
                            <input type="text" class="todo-edit-input ${isEditing ? 'editing' : ''}" 
                                   data-edit-id="${todo.id}" value="${todo.text}">
                            <div class="todo-timestamp">Dibuat: ${createdDate}</div>
                        </div>
                        
                        <div class="todo-actions">
                            ${isEditing ? `
                                <button class="action-btn save-btn" onclick="app.saveTodoEdit(${todo.id})">💾 Simpan</button>
                                <button class="action-btn cancel-btn" onclick="app.cancelEdit()">❌ Batal</button>
                            ` : `
                                <button class="action-btn edit-btn" onclick="app.editTodo(${todo.id})">✏️ Edit</button>
                                <button class="action-btn delete-btn" onclick="app.deleteTodo(${todo.id})">🗑️ Hapus</button>
                            `}
                        </div>
                    </div>
                `;
            }

            renderEmptyState() {
                const messages = {
                    all: { icon: '📝', title: 'Belum ada tugas', text: 'Mulai dengan menambahkan tugas pertama Anda!' },
                    completed: { icon: '✅', title: 'Belum ada tugas yang selesai', text: 'Tandai tugas sebagai selesai untuk melihatnya di sini.' },
                    pending: { icon: '⏳', title: 'Semua tugas sudah selesai!', text: 'Selamat! Anda telah menyelesaikan semua tugas.' }
                };

                const message = messages[this.currentFilter] || messages.all;

                if (this.currentSearch) {
                    message.icon = '🔍';
                    message.title = 'Tidak ada hasil';
                    message.text = `Tidak ditemukan tugas yang mengandung "${this.currentSearch}"`;
                }

                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">${message.icon}</div>
                        <h3>${message.title}</h3>
                        <p>${message.text}</p>
                    </div>
                `;
            }

            bindTodoEvents() {
                // Handle Enter key for editing
                document.querySelectorAll('.todo-edit-input.editing').forEach(input => {
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const id = parseInt(input.dataset.editId);
                            this.saveTodoEdit(id);
                        } else if (e.key === 'Escape') {
                            this.cancelEdit();
                        }
                    });
                    
                    // Focus and select text
                    input.focus();
                    input.select();
                });
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const pending = total - completed;

                document.getElementById('totalTodos').textContent = total;
                document.getElementById('completedTodos').textContent = completed;
                document.getElementById('pendingTodos').textContent = pending;
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            saveTodos() {
                try {
                    const todosToSave = JSON.stringify(this.todos);
                    // Using a simple variable to store data instead of localStorage
                    window.todoData = todosToSave;
                } catch (error) {
                    console.error('Error saving todos:', error);
                }
            }

            loadTodos() {
                try {
                    // Load from the window variable if available
                    if (window.todoData) {
                        return JSON.parse(window.todoData);
                    }
                    return [];
                } catch (error) {
